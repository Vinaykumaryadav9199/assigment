<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
       <div class="leftContainer">
            <div class="header">
                <div class="leftHead">
                    <img src="./image/logo.jpeg" class="logoImg"/>
                    <div class="leftHeadText">
                        <h1>
                            REGIONS
                        </h1>
                        <p>
                            Mortage
                        </p>
                    </div>
                </div>
                <div class="rightHead">
                    <p>
                        Are you a new customer?
                    </p>
                    <div class="Enroll">
                        Enroll Now
                    </div>
                </div>

            </div>
            <div class="loginForm">
                <div class="formTop">
                    <h1>Welcome Back</h1>
                    <p>Sign to your Regions MyMotage account </p>
                </div>
              
                <div class="Form">
                     <div class="inp">
                        <input type="text" id="inp" placeholder=" ">
                        <span class="label">Online ID</span>
                      </div>
                      <div class="inp">
                        <input type="text" id="Password" placeholder=" ">
                        <span class="label">Password</span>
                      </div>
                      <div class="Remember">
                        <input type="checkbox" placeholder="Remebre me" class="checkbox"/>
                        <p>Remember me</p>
                      </div>
                      <div class="loginbtn">
                        <button class="login-button" id="loginButton">
                            <span class="button-text">Login</span>
                            <span class="spinner" id="spinner"></span>
                          </button>
                      </div>
                      <div class="Forget">
                        <p>
                            Forget online ID?
                        </p>
                        <p>
                            Forget password?
                        </p>

                      </div>

                </div>

            </div>
            <div class="Footer">
                <div class="FooterTop">
                    <div class="FooterHome">
                        <img src="./image/home.png" class="homeImg"/>
                        <p> Fold housing leader</p>
                    </div>
                        <p>India most popular</p>   
                    
                </div>
                <div class="FooterButtom">
                    <p>
                        @2023 MyMotage copyright All rights regions with the help of rajlaxmi
                    </p>
                    <p class="idcode">
                        C01213
                    </p>
                </div>
            </div>

       </div>
       <div class="rightContainer">
                <div class="largeHome">
                    <img src="./image/homeimg.jpg " class="largeHomeimg"/>
                </div>
       </div>
       
    </div>
    <script src="./script.js"></script>
</body>
</html>
